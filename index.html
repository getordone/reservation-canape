<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©servation de Canap√©</title>
    <script type="module">
        // Importation des modules Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAYRsHxILNTvKFTjsUFkZrMeuEXzXbctAA",
            authDomain: "reservation-canape.firebaseapp.com",
            databaseURL: "https://reservation-canape-default-rtdb.firebaseio.com",
            projectId: "reservation-canape",
            storageBucket: "reservation-canape.appspot.com",
            messagingSenderId: "627109249531",
            appId: "1:627109249531:web:7788708082dbfda9bb8b5e",
            measurementId: "G-MD8Q5TNHVC"
        };

        // Initialisation Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        console.log("‚úÖ Firebase charg√© et base de donn√©es initialis√©e");

        // Liste des places avec leurs positions sur l'image
        const places = [
            { id: 1, top: 160, left: 120 },
            { id: 2, top: 150, left: 180 },
            { id: 3, top: 130, left: 240 },
            { id: 4, top: 140, left: 340 },
            { id: 5, top: 170, left: 395 }
        ];

        const canape = document.querySelector('.canape');

        // Charger les r√©servations depuis Firebase
        function chargerReservations() {
            console.log("‚è≥ Chargement des r√©servations...");
            onValue(ref(db, 'reservations'), (snapshot) => {
                const reservations = snapshot.val();
                console.log("üìå R√©servations actuelles :", reservations);
                places.forEach(place => {
                    const div = document.querySelector(`[data-id="${place.id}"]`);
                    if (!div) return;

                    if (reservations && reservations[place.id]) {
                        div.classList.add('reservee');
                        div.textContent = reservations[place.id];
                    } else {
                        div.classList.remove('reservee');
                        div.textContent = place.id;
                    }
                });
            });
        }

        // Ajouter une r√©servation dans Firebase
        function reserverPlace(id, nom) {
            set(ref(db, 'reservations/' + id), nom)
                .then(() => console.log(`‚úÖ Place ${id} r√©serv√©e pour ${nom}`))
                .catch((error) => console.error("‚ùå Erreur lors de la r√©servation :", error));
        }

        // G√©n√©rer les cercles pour chaque place
        places.forEach(place => {
            const div = document.createElement('div');
            div.className = 'place';
            div.style.top = place.top + 'px';
            div.style.left = place.left + 'px';
            div.textContent = place.id;
            div.dataset.id = place.id;
            canape.appendChild(div);

            div.addEventListener('click', () => {
                if (div.classList.contains('reservee')) {
                    alert("‚ùå Cette place est d√©j√† r√©serv√©e !");
                } else {
                    const nom = prompt("Entrez votre pr√©nom pour r√©server :");
                    if (nom) {
                        div.classList.add('reservee');
                        div.textContent = nom;
                        reserverPlace(place.id, nom);
                    }
                }
            });
        });

        // Charger les r√©servations au d√©marrage
        chargerReservations();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .canape {
            position: relative;
            display: inline-block;
        }
        .place {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .place.reservee {
            background-color: red;
            cursor: not-allowed;
        }
        .place:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>R√©servation de place sur le canap√©</h1>
    <p>Clique sur une place disponible pour r√©server !</p>
    <div class="canape">
        <img src="canape.jpg" alt="Canap√©" style="width: 500px;">
    </div>
</body>
</html>
